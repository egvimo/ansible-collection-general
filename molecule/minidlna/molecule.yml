---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ubuntu:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    privileged: true
provisioner:
  name: ansible
  prepare: prepare.yml
  env:
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/roles
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
